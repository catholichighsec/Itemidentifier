<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="webcam capture for form" name="description">
    <meta content="Display Webcam Stream" name="title">
    <title>Webcam Capture for Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div id="container">
        <video autoplay="true" id="videoElement"></video>
    </div>
    <div id="controls">
        <button id="captureBtn">Capture Image</button>
        <button id="submitBtn">Submit to Form</button>
    </div>
    <div id="preview">
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="capturedImage" style="display:none; max-width: 500px;">
    </div>
    <div id="status"></div>

    <!-- Replace these with your actual Google Form details -->
    <form id="googleForm" target="_blank" action="YOUR_GOOGLE_FORM_URL" method="POST">
        <input type="hidden" name="entry.YOUR_FIELD_ID" id="imageData">
    </form>

    <script src="webcam.js"></script>
</body>
</html>
